<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Formularios</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required> 
            <br>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
        </div>
        <br>
        Modalidad de cursada:
            <label for="onDemand">On-Demand</label>
            <input type="radio" id="onDemand" name="modalidadCursada">
            <label for="vivo">En Vivo</label>
            <input type="radio" id="vivo" name="modalidadCursada" required>
            <br>
            <br>
            <div>
                <label for="correo">Correo</label>
                <input type="email" id="correo" required>
            </div>
            <br>
            <br>
            <input type="checkbox" id="info">
            <label for="info">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label>
            <br>
            <br>
            <input type="checkbox" id="tyc" required>
            <label for="tyc">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            <br>
            <br>
            <input type="submit" value="Enviar">
    </form>
</body>
</html>
